<div #map class="[h-60vh] sm:h-[calc(100vh-64px)]"></div>

<section class="h-[40vh] sm:fixed sm:top-20 sm:left-10 sm:w-65 bg-white sm:rounded p-5 shadow-lg overflow-y-scroll">
  <h2 class="mb-2 text-xl font-bold text-black">
    Marcadores
  </h2>

  <div class="flex flex-col gap-2">
    <div class="form-control">
      @for (marker of markers(); track $index) {
        <label 
          class="label cursor-pointer items-start justify-start gap-2 overflow-hidden"
          (click)="flyToMarker(marker.mapboxMarker.getLngLat())"
          (dblclick)="deleteMarker(marker)"
        >
          <span class="text-black text-xs pr-2 flex-1 min-w-0 break-all whitespace-normal">
            {{ marker.mapboxMarker.getLngLat() | json }}
          </span>

          <input
            type="radio"
            name="radio-10"
            [style.backgroundColor]="marker.mapboxMarker._color"
            class="radio mt-1 shrink-0"
            checked
          />
        </label>
      } @empty {
        <div class="flex items-center justify-center rounded bg-blue-100 p-2">
          <p class="text-xs text-secondary">
            No hay marcadores
          </p>
        </div>
      }
    </div>
  </div>

</section>
